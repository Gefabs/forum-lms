<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mock Exam | Forum Sekuriteit Dienste</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      padding: 20px;
    }
    h2 {
      color: #003366;
    }
    .question-box {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      background: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Mock Exam</h2>
  <div id="exam-container"></div>
  <button onclick="submitExam()">Submit Exam</button>

  <script>
    const questions = [
      {
        question: "What is the main duty of a Grade C security officer?",
        options: ["Observe and report", "Manage access control", "Supervise lower grades", "Arrest suspects"],
        correct: 2
      },
      {
        question: "What should you do in case of a fire emergency?",
        options: ["Run away", "Ignore and continue", "Activate alarm and report", "Hide under the table"],
        correct: 2
      },
      {
        question: "Observation skills are important for which grade?",
        options: ["Grade A", "Grade B", "Grade C", "Grade E"],
        correct: 3
      }
    ];

    function loadExam() {
      const container = document.getElementById("exam-container");
      questions.forEach((q, i) => {
        const box = document.createElement("div");
        box.className = "question-box";
        box.innerHTML = `<p><strong>Q${i + 1}: ${q.question}</strong></p>`;
        q.options.forEach((opt, j) => {
          box.innerHTML += `
            <label>
              <input type="radio" name="q${i}" value="${j}" />
              ${opt}
            </label><br />
          `;
        });
        container.appendChild(box);
      });
    }

    function submitExam() {
      let score = 0;
      questions.forEach((q, i) => {
        const answer = document.querySelector(`input[name="q${i}"]:checked`);
        if (answer && parseInt(answer.value) === q.correct) {
          score++;
        }
      });
      alert("You scored " + score + " out of " + questions.length);
      window.location.href = "dashboard.html";
    }

    loadExam();
  </script>
</body>
</html>
