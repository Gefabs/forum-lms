<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Forum Sekuriteit Dienste</title>
  <style>
    body {
      font-family: Arial;
      background: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-box img {
      width: 80px;
      margin-bottom: 10px;
    }
    .login-box input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }
    .login-box button {
      padding: 10px 20px;
      background: #003366;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo.png" alt="Forum Sekuriteit Dienste Logo" />
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user && pass) {
        localStorage.setItem("user", user);
        window.location.href = "dashboard.html";
      } else {
        alert("Please enter both username and password.");
      }
    }
  </script>
</body>
</html>
